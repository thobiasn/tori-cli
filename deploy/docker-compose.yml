services:
  tori:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    restart: unless-stopped
    pid: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /run/tori:/run/tori
      - tori-data:/var/lib/tori
    environment:
      TORI_CONFIG: |
        [storage]
        path = "/var/lib/tori/tori.db"
        retention_days = 7

        [socket]
        path = "/run/tori/tori.sock"

        [host]
        proc = "/host/proc"
        sys = "/host/sys"

        [docker]
        socket = "/var/run/docker.sock"

        [collect]
        interval = "10s"

        [alerts.container_down]
        condition = "container.state == 'exited'"
        for = "30s"
        severity = "critical"
        actions = ["notify"]

        [alerts.unhealthy]
        condition = "container.health == 'unhealthy'"
        for = "30s"
        severity = "critical"
        actions = ["notify"]

        [alerts.restart_loop]
        condition = "container.restart_count > 5"
        severity = "critical"
        actions = ["notify"]

        [alerts.high_load]
        condition = "host.load1 > 4"
        for = "5m"
        severity = "warning"
        actions = ["notify"]

volumes:
  tori-data:
