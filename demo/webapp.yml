name: webapp
services:
  api:
    image: alpine:3.21
    mem_limit: 256m
    command: >
      sh -c "
        apk add --no-cache stress-ng >/dev/null 2>&1
        /opt/log-generator.sh &
        stress-ng --vm 1 --vm-bytes 218m --vm-keep --vm-hang 0 -t 0 --quiet
      "
    environment:
      SERVICE_TYPE: api
    volumes:
      - ./log-generator.sh:/opt/log-generator.sh:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "test $(cat /proc/meminfo | head -1 | awk '{print $2}') -gt 0"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s

  db:
    image: alpine:3.21
    command: >
      sh -c "
        /opt/log-generator.sh &
        sleep infinity
      "
    environment:
      SERVICE_TYPE: generic
    volumes:
      - ./log-generator.sh:/opt/log-generator.sh:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "true"]
      interval: 10s
      timeout: 5s
      retries: 3

  redis:
    image: alpine:3.21
    command: >
      sh -c "
        /opt/log-generator.sh &
        sleep infinity
      "
    environment:
      SERVICE_TYPE: generic
    volumes:
      - ./log-generator.sh:/opt/log-generator.sh:ro
    restart: unless-stopped

  worker:
    image: alpine:3.21
    command: >
      sh -c "
        apk add --no-cache stress-ng >/dev/null 2>&1
        /opt/log-generator.sh &
        stress-ng --cpu 1 --cpu-load 50 -t 0 --quiet
      "
    environment:
      SERVICE_TYPE: worker
    volumes:
      - ./log-generator.sh:/opt/log-generator.sh:ro
    restart: unless-stopped
