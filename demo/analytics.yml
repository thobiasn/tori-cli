name: analytics
services:
  ingest:
    image: alpine:3.21
    cpus: 1.0
    command: >
      sh -c "
        apk add --no-cache stress-ng >/dev/null 2>&1
        /opt/log-generator.sh &
        stress-ng --cpu 1 --cpu-load 60 -t 0 --quiet
      "
    environment:
      SERVICE_TYPE: ingest
    volumes:
      - ./log-generator.sh:/opt/log-generator.sh:ro
    restart: unless-stopped

  clickhouse:
    image: alpine:3.21
    mem_limit: 512m
    command: >
      sh -c "
        apk add --no-cache stress-ng >/dev/null 2>&1
        /opt/log-generator.sh &
        stress-ng --vm 1 --vm-bytes 256m --vm-keep --vm-hang 0 -t 0 --quiet
      "
    environment:
      SERVICE_TYPE: generic
    volumes:
      - ./log-generator.sh:/opt/log-generator.sh:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
